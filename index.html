<body class="m-3">
  <h3>My CRUDDY playlist app @HREXT10</h3>
  <br>
  
  <div class="container">
    <div class="row mb-3">
      <div class="input-group col-sm-5">
        <div class="input-group-prepend">
          <label class="input-group-text">Track</label>
        </div>
        <input class="key form-control" type="text">
      </div>

      <div class="input-group col-sm-5">
        <div class="input-group-prepend">
          <label class="input-group-text">Artist</label>
        </div>
        <input class="value form-control" type="text">
      </div>

      <button class="reset btn btn-danger btn-sm col-sm-2">Reset Input</button>
    </div>

    <div class="row mb-3 justify-content-center">
      <button class="create btn btn-success btn-sm mr-2 col-sm-2">New Track</button>
      <!-- <button class="update btn btn-primary btn-sm mr-2 col-sm-2">Update Artist</button>
      <button class="delete btn btn-warning btn-sm mr-2 col-sm-2">Delete</button> -->

    </div>

    <div class="row">
      
      <!-- <table class="table table-striped table-hover table-dark"> -->
      
      <div id="table" class="table">
        <table class="table table-striped table-hover table-dark">  

          <thead>
            <tr>
              
              <th scope="col">Track</th>
              <th scope="col">Artist</th>
              <th scope="col">Action</th>
              
            </tr>
          </thead>
          
          <tbody class="row_drag">
            <tr>

            </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>
